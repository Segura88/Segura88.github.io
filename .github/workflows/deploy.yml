name: Build and Deploy Frontend to GitHub Pages

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        env:
          # Set VITE_API_BASE to your public backend URL in the repository secrets
          VITE_API_BASE: ${{ secrets.VITE_API_BASE }}
          # Optional: admin vars (only if you want admin login configured at build time)
          ADMIN_USER: ${{ secrets.ADMIN_USER }}
          ADMIN_PASSWORD_HASH: ${{ secrets.ADMIN_PASSWORD_HASH }}
        run: npm run build

      - name: Copy index to 404 for SPA fallback
        run: |
          cp frontend/dist/index.html frontend/dist/404.html || true

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: frontend/dist
          clean: true
          commit-message: 'ci: deploy site from GitHub Actions'